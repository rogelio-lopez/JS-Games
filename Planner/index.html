<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planner</title>

        <link rel="stylesheet" href="style.css"/>

        <!--materialUI-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>
    <body>

        <div class="app">

            <!-- header -->
            <div class="header">
                <div class="header__title">
                    <i class='material-icons title-icon'>dvr</i>
                    <h1>PLANNER</h1>
                </div>
            </div>

            
            <div class="planner">

                <ul class="hours">

                    <li class="hour">
                        <div class="hour__times">
                            <p>6am</p>
                            <p>7am</p>
                        </div>
                        <div class="hour__text">
                            <p>do this application</p>
                        </div>
                        <div class="hour__btns">
                            <i class='material-icons title-icon'>create</i>
                            <i class='material-icons title-icon'>clear</i>
                        </div>
                    </li>

                </ul>
            </div>

        </div>

        <script src="app.js"></script>
    </body>
</html>
