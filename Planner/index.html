<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planner</title>

        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <div class="app">

            <!-- header -->
            <div class="header">
                <div class="title">
                    <h1>My Planner</h1>
                </div>
                <div class="day">
                    <h2>the day</h2>
                </div>
                <div class="pickDay">

                    <div class="pick">
                        <!--drop down icon place holder-->
                        <p>V</p>
                    </div>

                    <div class="pick--active">
                        <ul class="daysList">
                            <li>Monday</li>
                            <li>Tuesday</li>
                            <li>Wednesday</li>
                            <li>Thursday</li>
                            <li>Friday</li>
                            <li>Saturday</li>
                            <li>Sunday</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- acrual planner -->
            <div class="planner">
                
            </div>

        </div>

        <script src="app.js"></script>
    </body>
</html>
