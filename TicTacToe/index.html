<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>TicTacToe</title>
    </head>
    <body>
        
        <div class="game">
            <div class="squares">
                <div class="square" id="top-left">
                    <span class="o">o</span>
                    <span class="x">x</span>
                </div>
                <div class="square" id="top-middle">
                    <span class="o">o</span>
                    <span class="x">x</span>
                </div>
                <div class="square" id="top-right">
                    <span class="o">o</span>
                    <span class="x">x</span>
                </div>
                <div class="square" id="middle-left">
                    <span class="o">o</span>
                    <span class="x">x</span>
                </div>
                <div class="square" id="center">
                    <span class="o">o</span>
                    <span class="x">x</span>
                </div>
                <div class="square" id="middle-right">
                    <span class="o">o</span>
                    <span class="x">x</span>
                </div>
                <div class="square" id="bottom-left">
                    <span class="o">o</span>
                    <span class="x">x</span>
                </div>
                <div class="square" id="bottom-middle">
                    <span class="o">o</span>
                    <span class="x">x</span>
                </div>
                <div class="square" id="bottom-right">
                    <span class="o">o</span>
                    <span class="x">x</span>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
