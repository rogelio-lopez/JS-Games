<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="app">
            <div class="title">
                <i data-vi="doc" data-vi-primary="#008ebd" data-vi-accent="#222222"></i>
                <h2>My<span id="titleAccent">Book</span>List</h2>
            </div>

            <div class="alert">
                <h3 class="alerMsg">Alert</h3>
            </div>

            <form class="form">
                <div class="inputField">
                    <label class="label">Title</label>
                    <input class="input" type="text" id="title">
                </div>
                <div class="inputField">
                    <label class="label">Author</label>
                    <input class="input" type="text" id="author">
                </div>
                <div class="inputField">
                    <label class="label">BookID</label>
                    <input class="input" type="text" id="bookId">
                </div>

                <input class="submitBtn" type="submit" value="Add Book">
            </form>
            
            <table class="table">
                <tr class="tableHeader">
                    <th>Title</th>
                    <th>Author</th>
                    <th>BookID</th>
                    <th colspan="1"></th>
                </tr>
            </table>
            
        </div>

        <!--script-->
        <script src="app.js"></script>
        <script src="https://unpkg.com/vivid-icons@1.0.10" type="text/javascript"></script>
    </body>
</html>
