<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href='style.css'>
    </head>
    <body>

        <div class="calculator">

            <div class="display">
                <div class="problem">
                </div>
                <div class="result">
                    <h2></h2>
                </div>
            </div>

            <div class="buttons">
                <div class="topBtns">
                    <button class="topBtn" id='c'>C</button>
                    <button class="topBtn" id='ce'>CE</button>
                    <button class="topBtn" id='percent'>%</button>
                </div>
                <div class="operations">
                    <button class="operation" id='div'>รท</button>
                    <button class="operation" id='mult'>ร</button>
                    <button class="operation" id='sub'>-</button>
                    <button class="operation" id='add'>+</button>
                    <button class="operation" id='eq'>=</button>
                </div>
                <div class="numbers">
                    <button class="number" id='1'>1</button>
                    <button class="number" id='2'>2</button>
                    <button class="number" id='3'>3</button>
                    <button class="number" id='4'>4</button>
                    <button class="number" id='5'>5</button>
                    <button class="number" id='6'>6</button>
                    <button class="number" id='7'>7</button>
                    <button class="number" id='8'>8</button>
                    <button class="number" id='9'>9</button>
                    <button class="number" id='number0'>0</button>
                </div>
            </div>

        </div>

        <!--script-->
        <script src="app.js"></script>
    </body>
</html>
