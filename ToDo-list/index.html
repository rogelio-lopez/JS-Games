<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo</title>

        <link rel='stylesheet' href="style.css" />
    </head>
    <body>
        <div class="app">

            <div class="app__title">
                <h1>Roge's To-Do List</h1>
            </div>

            <div class="app__body">
                
                <div class="app__input">
                    <form>
                        <input type='text' />
                        <button>ADD</button>
                    </form>
                </div>


                <div class="app__list">
                    <ul id="list">
                        <li class="list__item">
                            <span class="text">Finish to-do list</span>
                            <div class="btns">
                                <span class="done">✔</span>
                                <span class='doneX'>✖</span>
                                <span class="delete">DELETE</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- script-->
        <script src='app.js'></script>
    </body>
</html>
